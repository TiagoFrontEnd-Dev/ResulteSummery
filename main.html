<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Frontend Mentor -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <!-- link Css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mainmob.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Results Summary Component | Frontend Mentor</title>
</head>
<body>
    <main>
        <div class="left-container">
            <div class="interface-left">
                <div class="title-description">
                    <h4>Your Result</h4>
                </div><!-- Title-description -->
                <div class="center-circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div><!-- center-circle -->
                <div class="description-title">
                    <h3>Great</h3>
                </div><!-- description-title -->
                <div class="paragraph">
                    <p>You scored higher than 65% of the people who have taken <br>these tests.</p>
                </div>
            </div><!-- interface -->
        </div><!-- left-container -->
        <div class="rigth-container">
            <div class="interface-rigth">
                <div class="title-summary">
                    <h4>Summary</h4>
                </div>
                <!-- title-summary -->
                <div class="summary-reactions">
                    <ul>
                        <li>
                            <div class="reaction">
                                <img src="assets/images/icon-reaction.svg" alt="Icon reaction">
                                <span>Reaction</span>
                            </div>
                            <!-- reaction -->
                            <span>80/100</span>
                        </li>
                        <li>
                            <div class="memory">
                                <img src="assets/images/icon-memory.svg" alt="Icon memory">
                                <span>Memory</span>
                            </div>
                            <!-- Memory -->
                            <span>92/100</span>
                        </li>
                        <li>
                            <div class="verbal">
                                <img src="assets/images/icon-verbal.svg" alt="Icon verbal">
                                <span>Verbal</span>
                            </div>
                            <!-- verbal -->
                            <span>61/100</span>
                        </li>
                        <li>
                            <div class="visual">
                                <img src="assets/images/icon-visual.svg" alt="Icon visual">
                                <span>visual</span>
                            </div>
                            <!-- visual -->
                            <span>72/100</span>
                        </li>
                    </ul>
                </div>
                <!-- summary-reaction -->
                <div class="btn">
                    <button>Continue</button>
                </div>
                <!-- btn -->
            </div>
            <!-- interface -->
        </div>
        <!-- rigth-container -->

    </main>
</body>
</html>
